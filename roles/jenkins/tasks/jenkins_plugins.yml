- name: Install jenkins plugins
  jenkins_plugin: name={{ item }}
  with_items:
    - build-pipeline-plugin
    - timestamper
    - credentials-binding
    - email-ext
    - build-timeout
    - workflow-aggregator
    - pipeline-stage-view
    - ant
    - github-branch-source
    - ssh-slaves
    - pipeline-github-lib
    - matrix-auth
    - mailer
    - antisamy-markup-formatter
    - gradle
    - pam-auth
    - git
    - ws-cleanup
    - subversion
    - ldap
